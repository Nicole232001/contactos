<ion-header>

  <ion-navbar>
    <ion-title  style= "background-color: #283044">
      <h2 style="color:white">Nuevo contacto</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #78A1BB">

<ion-item>
  <ion-input [(ngModel)]="nombre" placeholder="nombre contacto"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="telefono" placeholder="telefono contacto"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="correo" placeholder="correo contacto"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="facebook" placeholder="facebook contacto"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="instagram" placeholder="instagram contacto"></ion-input>
</ion-item>
<ion-item>
    <ion-input [(ngModel)]="twitter" placeholder="twitter contacto"></ion-input>
</ion-item>
<button ion-button block (click)= "clickanadir()">agregar contacto</button>
</ion-content>
