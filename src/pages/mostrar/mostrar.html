<ion-header>

  <ion-navbar>
    <ion-title  style= "background-color: #283044">
      <h2 style="color:white">{{nombre}}</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #78A1BB">
<ion-item style= "background-color: #283044">
  <img [src]=imagen style="border-radius:200px">
  <ion-item style= "background-color: #283044">
  <ion-icon name="call"></ion-icon>
  {{telefono}}
  </ion-item>
  <ion-item style= "background-color: #283044" >
  <ion-icon name="mail"></ion-icon>
  {{correo}}
  </ion-item>
  <ion-item style= "background-color: #283044" >
  <ion-icon name="logo-facebook"></ion-icon>
  {{facebook}}
  </ion-item>
  <ion-item style= "background-color: #283044">
  <ion-icon name="logo-twitter"></ion-icon>
  {{twitter}}
  </ion-item>
  <ion-item style= "background-color: #283044">
  <ion-icon name="logo-instagram"></ion-icon>
  {{instagram}}
  </ion-item>
</ion-item>

</ion-content>
